<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AM4 day3 단어장 퀴즈</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 800px; margin: auto; }
    h1, h2 { text-align: center; }
    #controls { display: flex; gap: 10px; justify-content: center; align-items: center; margin-bottom: 20px; flex-wrap: wrap; }
    button { padding: 12px 24px; margin: 4px; cursor: pointer; border: none; border-radius: 4px; font-size: 16px; }
    #scoreboard { font-weight: bold; margin-left: 20px; }
    #checklist { display: flex; justify-content: center; gap: 10px; margin-bottom: 20px; min-height: 50px; }
    #checklist .item { padding: 6px 12px; border: 1px solid #ccc; border-radius: 4px; width: 300px; text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    input[type="text"] { width: calc(100% - 16px); padding: 8px; margin-bottom: 6px; box-sizing: border-box; font-size: 16px; }
    .feedback { min-height: 22px; color: #dc3545; font-size: 14px; margin-bottom: 8px; }
    .btn-start { background: #007bff; color: white; }
    .btn-submit { background: #28a745; color: white; }
    .btn-stop { background: #dc3545; color: white; }
    .btn-retry { background: #ffc107; color: #212529; }
    .btn-restart { background: #17a2b8; color: white; }
    .btn-shuffle { background: #6c757d; color: white; }
    .btn-skip { background: #6c757d; color: white; }

    /* 흔들림 애니메이션 */
    @keyframes shake {
      0% { transform: translateX(0); }
      20% { transform: translateX(-6px); }
      40% { transform: translateX(6px); }
      60% { transform: translateX(-4px); }
      80% { transform: translateX(4px); }
      100% { transform: translateX(0); }
    }
    .shake { animation: shake 0.3s ease; }
  </style>
</head>
<body>
  <h1>AM4 day3 단어장 퀴즈</h1>
  <div id="controls"></div>
  <div id="checklist"></div>
  <div id="app"></div>

  <script>
    const originalList = [
      { korean: "응급 상황 대비 절차", english: "Emergency Procedures" },
      { korean: "대비책", english: "Before an Emergency" },
      { korean: "응급 상황에 대비한 계획을 세운다", english: "plan for an emergency" },
      { korean: "만날 장소", english: "a meeting place" },
      { korean: "타주 연락책", english: "an out-of-state contact" },
      { korean: "탈출 경로", english: "an escape route" },
      { korean: "가스 잠금 밸브", english: "a gas shut-off valve" },
      { korean: "피난 경로", english: "an evacuation route" },
      { korean: "재해 대책 키트를 만든다", english: "Make a disaster kit" },
      { korean: "따뜻한 옷", english: "warm clothes" },
      { korean: "담요", english: "blankets" },
      { korean: "깡통 따개", english: "a can opener" },
      { korean: "캔 식품", english: "canned food" },
      { korean: "포장된 식품", english: "packaged food" },
      { korean: "생수", english: "bottled water" },
      { korean: "물티슈", english: "moist towelettes" },
      { korean: "화장지", english: "toilet paper" },
      { korean: "손전등", english: "a flashlight" },
      { korean: "건전지", english: "batteries" },
      { korean: "성냥", english: "matches" },
      { korean: "현금과 동전", english: "cash and coins" },
      { korean: "응급 치료 상자", english: "a first aid kit" },
      { korean: "신분증과 신용 카드 사본", english: "copies of ID and credit cards" },
      { korean: "주요 서류 사본", english: "copies of important papers" },
      { korean: "응급 상황중에", english: "During an Emergency" },
      { korean: "날씨를 지켜본다", english: "Watch the weather" },
      { korean: "경고에 주의를 기울인다", english: "Pay attention to warnings" },
      { korean: "침착함을 유지한다", english: "Remain calm" },
      { korean: "지시를 따른다", english: "Follow directions" },
      { korean: "장애인을 도와준다", english: "Help people with disabilities" },
      { korean: "보호소를 찾는다", english: "Seek shelter" },
      { korean: "창문에서 떨어져 있는다", english: "Stay away from windows" },
      { korean: "몸을 숨긴다", english: "Take cover" },
      { korean: "해당 지역을 빠져 나간다", english: "Evacuate the area" },
      { korean: "응급 상황 종료 후", english: "After an Emergency" },
      { korean: "타주 연락책에 전화한다", english: "Call out-of-state contacts" },
      { korean: "잔해를 청소한다", english: "Clean up debris" },
      { korean: "가정 내 가스, 보일러, 수도 등을 점검한다", english: "Inspect utilities" },
      { korean: "중고품 가게", english: "a thrift store" },
      { korean: "s/t을 환기시키다", english: "air s/t out" },
      { korean: "잘못 알고 있다", english: "have it wrong" },
      { korean: "사랑하는, 소중한", english: "dear" },
      { korean: "이것저것, 조금", english: "bits and pieces" },
      { korean: "s/o한테 술을 먹이다", english: "get s/o drunk" },
      { korean: "일에 빠트리다", english: "throw oneself into work" },
      { korean: "머리를 기르다", english: "grow out one's hair" },
      { korean: "s/t을 작성하다, 채우다 (정보를)", english: "fill s/t in" },
      { korean: "자다", english: "crash" },
      { korean: "어쩔 수 없어", english: "I can't help it" },
      { korean: "그러면 안 되는 거야", english: "That's just wrong" }
    ];
        
    let baseList = [...originalList];
    let quizList = [...baseList];
    let history = [];
    let correctCount = 0, wrongCount = 0;
    let stage = 'initial';
    let shuffleEnabled = false;

    function normalize(str) {
      return str.replace(/[^a-z]/gi, '').toLowerCase();
    }

    function shuffleArray(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function toggleShuffle() {
      shuffleEnabled = !shuffleEnabled;
      rebuildQuizList();
      render();
    }

    function rebuildQuizList() {
      const done = history.map(h => ({ korean: h.korean, english: h.english }));
      const doneSet = new Set(done.map(d => d.korean));
      let remaining = baseList.filter(item => !doneSet.has(item.korean));
      if (shuffleEnabled) remaining = shuffleArray([...remaining]);
      quizList = [...done, ...remaining];
    }

    function renderControls() {
      const ctrl = document.getElementById('controls');
      ctrl.innerHTML = '';
      if (stage === 'initial') {
        const shuffleBtn = document.createElement('button');
        shuffleBtn.textContent = shuffleEnabled ? 'Shuffle: ON' : 'Shuffle: OFF';
        shuffleBtn.className = 'btn-shuffle';
        shuffleBtn.onclick = toggleShuffle;
        ctrl.appendChild(shuffleBtn);
        const startBtn = document.createElement('button');
        startBtn.textContent = 'Start Quiz';
        startBtn.className = 'btn-start';
        startBtn.onclick = () => { stage = 'quiz'; rebuildQuizList(); render(); };
        ctrl.appendChild(startBtn);
      }
      if (stage === 'quiz') {
        const stopBtn = document.createElement('button');
        stopBtn.textContent = 'Stop Quiz'; stopBtn.className = 'btn-stop'; stopBtn.onclick = () => { stage = 'initial'; render(); };
        ctrl.appendChild(stopBtn);
        const shuffleBtn = document.createElement('button');
        shuffleBtn.textContent = shuffleEnabled ? 'Shuffle: ON' : 'Shuffle: OFF';
        shuffleBtn.className = 'btn-shuffle'; shuffleBtn.onclick = toggleShuffle;
        ctrl.appendChild(shuffleBtn);
      }
      if (stage === 'results') {
        const retryBtn = document.createElement('button');
        retryBtn.textContent = 'Retry Wrong Words'; retryBtn.className = 'btn-retry'; retryBtn.onclick = retryWrong;
        ctrl.appendChild(retryBtn);
        const restartBtn = document.createElement('button');
        restartBtn.textContent = 'Restart Full Quiz'; restartBtn.className = 'btn-restart'; restartBtn.onclick = restart;
        ctrl.appendChild(restartBtn);
      }
      const score = document.createElement('span');
      score.id = 'scoreboard'; score.textContent = `맞음: ${correctCount}, 틀림: ${wrongCount}`;
      ctrl.appendChild(score);
    }

    function renderChecklist() {
      const cl = document.getElementById('checklist');
      cl.innerHTML = '';
      if (stage === 'quiz') {
        const div = document.createElement('div'); div.className = 'item';
        if (history.length > 0) {
          const item = history[history.length - 1];
          div.innerHTML = item.isCorrect
            ? `${item.korean}: ✅ ${item.english}`
            : `${item.korean}: ❌ 정답: ${item.english}<br>(내 답: ${item.userAnswer})`;
        }
        cl.appendChild(div);
      }
    }

    function render() {
      renderControls(); renderChecklist();
      const app = document.getElementById('app'); app.innerHTML = '';
      if (stage === 'initial') {
        app.innerHTML = `<table><thead><tr><th>한국어</th><th>English</th></tr></thead>` +
                        `<tbody>${originalList.map(i => `<tr><td>${i.korean}</td><td>${i.english}</td></tr>`).join('')}</tbody></table>`;
      }
      if (stage === 'quiz') {
        const idx = history.length;
        const curr = quizList[idx];
        app.innerHTML = `<div><strong>Q${idx+1}.</strong> ${curr.korean}</div>` +
                        `<input type="text" id="answer" autofocus />` +
                        `<div id="feedback" class="feedback"></div>` +
                        `<button class="btn-submit">Submit</button>`+
                        `<button class="btn-skip">모르겠어요 (Skip)</button>`;
        const input = document.getElementById('answer');
        const feedback = document.getElementById('feedback');
        const submitBtn = app.querySelector('.btn-submit');
        const skipBtn = app.querySelector('.btn-skip');

        function focusInput(){ input.focus(); input.select && input.select(); }
        focusInput();

        submitBtn.onclick = submitAnswer;
        skipBtn.onclick = skipQuestion;
        input.onkeydown = e => { if (e.key === 'Enter') { e.preventDefault(); submitAnswer(); }};

        function submitAnswer(){
          const val = input.value.trim();
          if (!val) { feedback.textContent = '입력 후 Enter 또는 Submit을 눌러주세요.'; focusInput(); return; }
          const isCorrect = normalize(val) === normalize(curr.english);
          if (!isCorrect) {
            feedback.textContent = '오답입니다. 다시 시도하세요.';
            input.classList.remove('shake');
            void input.offsetWidth; // reflow to retrigger
            input.classList.add('shake');
            focusInput();
            return; // 기록/채점하지 않음
          }
          // 정답일 때만 기록
          history.push({ korean: curr.korean, english: curr.english, isCorrect: true, userAnswer: val });
          correctCount++;
          feedback.textContent = '';
          goNext();
        }

        function skipQuestion(){
          const val = input.value.trim();
          history.push({ korean: curr.korean, english: curr.english, isCorrect: false, userAnswer: val });
          wrongCount++;
          feedback.textContent = '';
          goNext();
        }

        function goNext(){
          if (history.length < quizList.length) {
            render();
          } else {
            stage = 'results';
            render();
          }
        }
      }
      if (stage === 'results') {
        let html = '<h2>Quiz Finished!</h2>';
        html += wrongCount > 0
          ? `<p>You got ${wrongCount} wrong:</p><table><thead><tr><th>한국어</th><th>English</th></tr></thead>` +
            `<tbody>${history.filter(h => !h.isCorrect).map(h => `<tr><td>${h.korean}</td><td>${h.english}</td></tr>`).join('')}</tbody></table>`
          : '<p>Perfect score! 🎉</p>';
        document.getElementById('app').innerHTML = html;
      }
    }

    function retryWrong() {
      baseList = history.filter(h => !h.isCorrect).map(h => ({ korean: h.korean, english: h.english }));
      history = [];
      correctCount = 0; wrongCount = 0;
      stage = 'quiz'; shuffleEnabled = false; rebuildQuizList(); render();
    }

    function restart() {
      baseList = [...originalList]; quizList = [...baseList];
      history = []; correctCount = 0; wrongCount = 0;
      shuffleEnabled = false; stage = 'initial'; render();
    }

    document.addEventListener('DOMContentLoaded', render);
  </script>
</body>
</html>
