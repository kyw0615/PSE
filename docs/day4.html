<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>의복 묘사 단어장 퀴즈</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 800px; margin: auto; }
    h1, h2 { text-align: center; }
    #controls { display: flex; gap: 10px; justify-content: center; align-items: center; margin-bottom: 20px; flex-wrap: wrap; }
    button { padding: 12px 24px; margin: 4px; cursor: pointer; border: none; border-radius: 4px; font-size: 16px; }
    #scoreboard { font-weight: bold; margin-left: 20px; }
    #checklist { display: flex; justify-content: center; gap: 10px; margin-bottom: 20px; min-height: 50px; }
    #checklist .item { padding: 6px 12px; border: 1px solid #ccc; border-radius: 4px; text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    input[type="text"] { width: calc(100% - 16px); padding: 8px; margin-bottom: 10px; box-sizing: border-box; font-size: 16px; }
    .btn-start { background: #007bff; color: white; }
    .btn-submit { background: #28a745; color: white; }
    .btn-stop { background: #dc3545; color: white; }
    .btn-retry { background: #ffc107; color: #212529; }
    .btn-restart { background: #17a2b8; color: white; }
    .btn-shuffle { background: #6c757d; color: white; }
  </style>
</head>
<body>
  <h1>의복 묘사 단어장 퀴즈</h1>
  <div id="controls"></div>
  <div id="checklist"></div>
  <div id="app"></div>

  <script>
    const originalList = [
  { korean: "진료", english: "Medical Care" },
  { korean: "대기실에서", english: "In the Waiting Room" },
  { korean: "약속", english: "an appointment" },
  { korean: "접수원", english: "a receptionist" },
  { korean: "의료 보험 카드", english: "a health insurance card" },
  { korean: "병력 기록 양식", english: "a health history form" },
  { korean: "검사실에서", english: "In the Examining Room" },
  { korean: "의사", english: "a doctor" },
  { korean: "환자", english: "a patient" },
  { korean: "진료대", english: "an examination table" },
  { korean: "간호사", english: "a nurse" },
  { korean: "혈압계", english: "a blood pressure gauge" },
  { korean: "청진기", english: "a stethoscope" },
  { korean: "체온계", english: "a thermometer" },
  { korean: "주사", english: "a syringe" },
  { korean: "진료 절차", english: "Medical Procedures" },
  { korean: "혈압을 재다", english: "check s/o's blood pressure" },
  { korean: "체온을 재다", english: "take s/o's temperature" },
  { korean: "심장 박동을 듣다", english: "listen to s/o's heart" },
  { korean: "눈을 검사하다", english: "examine s/o's eyes" },
  { korean: "목을 검사하다", english: "examine s/o's throat" },
  { korean: "피를 뽑다", english: "draw s/o's blood" },
  { korean: "치과 진료", english: "Dental Care" },
  { korean: "치과", english: "Dentistry" },
  { korean: "치과의사", english: "a dentist" },
  { korean: "치과 보조원", english: "a dental assistant" },
  { korean: "구강 위생사", english: "a dental hygienist" },
  { korean: "치과 장비", english: "dental instruments" },
  { korean: "교정과", english: "Orthodontics" },
  { korean: "교정치과의", english: "an orthodontist" },
  { korean: "교정기", english: "braces" },
  { korean: "투명 교정기", english: "a clear aligner" },
  { korean: "치과 질환", english: "Dental Problems" },
  { korean: "충치", english: "a cavity / decay" },
  { korean: "충전재", english: "a filling" },
  { korean: "인공 치관", english: "a crown" },
  { korean: "틀니", english: "dentures" },
  { korean: "잇몸질환", english: "gum disease" },
  { korean: "치석", english: "plaque" },
  { korean: "진료실에서", english: "An Office Visit" },
  { korean: "치아를 닦다", english: "clean the teeth" },
  { korean: "X선 촬영을 하다", english: "take X-rays" },
  { korean: "구강을 마취하다", english: "numb the mouth" },
  { korean: "이를 드릴하다", english: "drill a tooth" },
  { korean: "충치를 메우다", english: "fill a cavity" },
  { korean: "이를 뽑다", english: "pull a tooth" },
  { korean: "특별 행사를 하다", english: "have a special promotion" },
  { korean: "#개 사면 #개 무료", english: "buy # get # free" },
  { korean: "굿즈", english: "merch" },
  { korean: "뒹굴거리다", english: "lounge around" },
  { korean: "세트", english: "a combo" },
  { korean: "대표의", english: "signature" },
  { korean: "훅 빠지다", english: "hooked" },
  { korean: "이자까지 해서", english: "with interest" },
  { korean: "성형하다", english: "get work done" },
  { korean: "재고가 있는 동안", english: "while supplies last" },
  { korean: "이만한 가치가 없기만 해봐", english: "This better be worth it." },
  { korean: "깜빡했나봐", english: "It must've slipped my mind." },
  { korean: "뿌린 대로 거두다", english: "What goes around comes around." }
];
    let baseList = [...originalList];
    let quizList = [...baseList];
    let history = [];
    let correctCount = 0, wrongCount = 0;
    let stage = 'initial';
    let shuffleEnabled = false;

    function shuffleArray(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function toggleShuffle() {
      shuffleEnabled = !shuffleEnabled;
      rebuildQuizList();
      render();
    }

    function rebuildQuizList() {
      const done = history.map(h => ({ korean: h.korean, english: h.english }));
      const doneSet = new Set(done.map(d => d.korean));
      let remaining = baseList.filter(item => !doneSet.has(item.korean));
      if (shuffleEnabled) remaining = shuffleArray([...remaining]);
      quizList = [...done, ...remaining];
    }

    function renderControls() {
      const ctrl = document.getElementById('controls');
      ctrl.innerHTML = '';
      if (stage === 'initial') {
        const shuffleBtn = document.createElement('button');
        shuffleBtn.textContent = shuffleEnabled ? 'Shuffle: ON' : 'Shuffle: OFF';
        shuffleBtn.className = 'btn-shuffle';
        shuffleBtn.onclick = toggleShuffle;
        ctrl.appendChild(shuffleBtn);
        const startBtn = document.createElement('button');
        startBtn.textContent = 'Start Quiz';
        startBtn.className = 'btn-start';
        startBtn.onclick = () => { stage = 'quiz'; rebuildQuizList(); render(); };
        ctrl.appendChild(startBtn);
      }
      if (stage === 'quiz') {
        const stopBtn = document.createElement('button');
        stopBtn.textContent = 'Stop Quiz'; stopBtn.className = 'btn-stop'; stopBtn.onclick = () => { stage = 'initial'; render(); };
        ctrl.appendChild(stopBtn);
        const shuffleBtn = document.createElement('button');
        shuffleBtn.textContent = shuffleEnabled ? 'Shuffle: ON' : 'Shuffle: OFF';
        shuffleBtn.className = 'btn-shuffle'; shuffleBtn.onclick = toggleShuffle;
        ctrl.appendChild(shuffleBtn);
      }
      if (stage === 'results') {
        const retryBtn = document.createElement('button');
        retryBtn.textContent = 'Retry Wrong Words'; retryBtn.className = 'btn-retry'; retryBtn.onclick = retryWrong;
        ctrl.appendChild(retryBtn);
        const restartBtn = document.createElement('button');
        restartBtn.textContent = 'Restart Full Quiz'; restartBtn.className = 'btn-restart'; restartBtn.onclick = restart;
        ctrl.appendChild(restartBtn);
      }
      const score = document.createElement('span');
      score.id = 'scoreboard'; score.textContent = `맞음: ${correctCount}, 틀림: ${wrongCount}`;
      ctrl.appendChild(score);
    }

    function renderChecklist() {
      const cl = document.getElementById('checklist');
      cl.innerHTML = '';
      if (stage === 'quiz') {
        const div = document.createElement('div'); div.className = 'item';
        if (history.length > 0) {
          const item = history[history.length - 1];
          div.innerHTML = item.isCorrect
            ? `${item.korean}: ✅ ${item.english}`
            : `${item.korean}: ❌ 정답: ${item.english}<br>(내 답: ${item.userAnswer})`;
        }
        cl.appendChild(div);
      }
    }

    function render() {
      renderControls(); renderChecklist();
      const app = document.getElementById('app'); app.innerHTML = '';
      if (stage === 'initial') {
        app.innerHTML = `<table><thead><tr><th>한국어</th><th>English</th></tr></thead>` +
                        `<tbody>${originalList.map(i => `<tr><td>${i.korean}</td><td>${i.english}</td></tr>`).join('')}</tbody></table>`;
      }
      // render() 내부, stage==='quiz' 블록을 이걸로 대체
if (stage === 'quiz') {
  const idx = history.length;
  const curr = quizList[idx];
  app.innerHTML = `
    <div><strong>Q${idx+1}.</strong> ${curr.korean}</div>
    <input type="text" id="answer" />
    <button class="btn-submit">Submit</button>
  `;
  const input = document.getElementById('answer');
  // 항상 포커스 유지
  input.focus();
  // 기존 입력값 있을 때 드래그 선택(optional)
  input.select();

  const btn = app.querySelector('button');
  btn.onclick = submitAnswer;

  input.onkeydown = e => {
    if (e.key === 'Enter') {
      e.preventDefault();
      submitAnswer();
      // 제출 뒤에도 포커스 유지
      const nextInput = document.getElementById('answer');
      if (nextInput) nextInput.focus();
    }
  };
}

      if (stage === 'results') {
        let html = '<h2>Quiz Finished!</h2>';
        html += wrongCount > 0
          ? `<p>You got ${wrongCount} wrong:</p><table><thead><tr><th>한국어</th><th>English</th></tr></thead>` +
            `<tbody>${history.filter(h => !h.isCorrect).map(h => `<tr><td>${h.korean}</td><td>${h.english}</td></tr>`).join('')}</tbody></table>`
          : '<p>Perfect score! 🎉</p>';
        app.innerHTML = html;
      }
    }

    function submitAnswer() {
      const input = document.getElementById('answer'); const val = input.value.trim();
      const curr = quizList[history.length];
      const isCorrect = val.toLowerCase() === curr.english.toLowerCase();
      history.push({ korean: curr.korean, english: curr.english, isCorrect, userAnswer: val });
      isCorrect ? correctCount++ : wrongCount++;
      input.value = '';
      if (history.length < quizList.length) render(); else { stage = 'results'; render(); }
    }

    function retryWrong() {
      baseList = history.filter(h => !h.isCorrect).map(h => ({ korean: h.korean, english: h.english }));
      history = [];
      correctCount = 0; wrongCount = 0;
      stage = 'quiz';
      shuffleEnabled = false;
      rebuildQuizList();
      render();
    }

    function restart() {
      baseList = [...originalList];
      quizList = [...baseList];
      history = [];
      correctCount = 0; wrongCount = 0;
      shuffleEnabled = false;
      stage = 'initial';
      render();
    }

    document.addEventListener('DOMContentLoaded', render);
  </script>
</body>
</html>
